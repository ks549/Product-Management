<div class="panel  panel-primary">
    <div class="panel-heading">
        Product List
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = "listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by : {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'> {{showImage ? 'Hide Image' : 'Show image'}}</button>
                        </th>
                        <th>Products</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productFilter:listFilter">
                    	<td><img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' 
                    		[style.width.px]='30' />
                    	</td>
                    	<td>{{product.productName|uppercase}}</td>
                    	<td>{{product.productCode|lowercase}}</td>
                    	<td>{{product.releaseDate}}</td>
                    	<td>{{product.price|currency}}</td>
                    	<td><ml-star [rating]='product.starRating'></ml-star></td>
                    </tr>	
                </tbody>
            </table>
        </div>
    </div>
</div>
